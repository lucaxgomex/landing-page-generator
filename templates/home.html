<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senac</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Sistema de cadastro de alunos</h1>
    <span>    
        <img src="https://http.cat/102" alt="">
        <br>
        <button type="button" class="btn btn-outline-dark"><a href="{% url 'cadastro' %}" style="text-decoration: none">Cadastrar</button>
    </span>
    <table class="table table-dark table-striped"> 
        <tr>
            <td><b>Nome</b></td>
            <td><b>Email</b></td>
            <td><b>Idade</b></td>
            <td><b>Acoes</b></td>
        </tr>
        {% for aluno in alunos %}
            <tr>
                <td>{{ aluno.nome }}</td>
                <td>{{ aluno.email }}</td>
                <td>{{ aluno.idade }}</td>
                <td>
                    <button type="button" class="btn btn-outline-light"><a href="{% url 'editar' aluno.id %}" style="text-decoration: none">Editar</a></button>
                    <button type="button" class="btn btn-outline-danger"><a href="{% url 'excluir' aluno.id %}" style="text-decoration: none">Excluir</a></button>
                </td>
            </tr>
        {% endfor %}
    </table>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
